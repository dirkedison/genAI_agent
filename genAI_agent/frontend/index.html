<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Smart Email Assistant</title>
    <style>
        body { font-family: Arial, sans-serif; background: #f7f7f7; margin: 0; padding: 0; }
        .container { max-width: 500px; margin: 40px auto; background: #fff; padding: 2em; border-radius: 8px; box-shadow: 0 2px 8px rgba(0,0,0,0.08); }
        h1 { text-align: center; color: #333; }
        label { display: block; margin-bottom: 0.5em; color: #555; }
        textarea { width: 100%; min-height: 60px; padding: 0.5em; border-radius: 4px; border: 1px solid #ccc; margin-bottom: 1em; }
        button { background: #007bff; color: #fff; border: none; padding: 0.7em 1.5em; border-radius: 4px; cursor: pointer; font-size: 1em; }
        button:disabled { background: #aaa; }
        .result { margin-top: 2em; background: #f1f1f1; padding: 1em; border-radius: 4px; min-height: 60px; white-space: pre-wrap; }
        .error { color: #b00; margin-top: 1em; }
    </style>
</head>
<body>
    <div class="container">
        <h1>Smart Email Assistant</h1>
        <form id="emailForm">
            <label for="prompt">Describe your email request:</label>
            <textarea id="prompt" required placeholder="e.g., reschedule meeting, apologize for late reply..."></textarea>
            <label for="tone">Select tone:</label>
            <select id="tone">
                <option value="Formal">Formal</option>
                <option value="Friendly">Friendly</option>
                <option value="Apologetic">Apologetic</option>
                <option value="Assertive">Assertive</option>
            </select>
            <button type="submit" id="generateBtn">Generate Email</button>
        </form>
        <div class="error" id="error"></div>
        <div class="result" id="result"></div>
    </div>
    <script>
        const form = document.getElementById('emailForm');
        const promptInput = document.getElementById('prompt');
        const resultDiv = document.getElementById('result');
        const errorDiv = document.getElementById('error');
        const generateBtn = document.getElementById('generateBtn');

        form.addEventListener('submit', async (e) => {
            e.preventDefault();
            resultDiv.textContent = '';
            errorDiv.textContent = '';
            generateBtn.disabled = true;
            generateBtn.textContent = 'Generating...';
            try {
                const response = await fetch('http://127.0.0.1:8000/generate-email', {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({ prompt: promptInput.value, tone: document.getElementById('tone').value })
                });
                const data = await response.json();
                if (data.email) {
                    resultDiv.textContent = data.email;
                } else if (data.error) {
                    errorDiv.textContent = data.error;
                } else {
                    errorDiv.textContent = 'Unexpected response from server.';
                }
            } catch (err) {
                errorDiv.textContent = 'Error connecting to backend.';
            } finally {
                generateBtn.disabled = false;
                generateBtn.textContent = 'Generate Email';
            }
        });
    </script>
</body>
</html>
